<div *ngIf="deleteAcno" class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center border p-5 m-5 shadow rounded">
            <h3>Are you sure you want to delete this account?</h3>
            <div class="d-flex justify-content-evenly mt-4 mb-3">
                <button (click)="deleteFromChild()" class="btn btn-success">Yes</button>
                <button (click)="cancel()" class="btn btn-danger">No</button>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
