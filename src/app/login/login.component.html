  <!-- login form  -->

  <div class="container">
    <div class="row">
    <div class="col-6 mt-5 mb-5">
      <!-- image  -->
      <img src="https://th.bing.com/th/id/R.88c78d17bb9bc202edc0c1fc2eb38f32?rik=LkUyQO64xeKtbw&riu=http%3a%2f%2felitetechnocrats.com%2fimages%2fsoftware_devlopment.gif&ehk=6AD7zgGC6jwLfDIHxT0litMN1sq3X3g2USbMwlyMxn4%3d&risl=&pid=ImgRaw&r=0" width="100%" height="400px" alt="">
    </div>
    <div class="col-6 card shadow border-2 mt-5 mb-5">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <h3 class="mb-3 mt-3 text-center fs-2 text-primary text-uppercase"><strong>Login</strong></h3>
          <label for="exampleInputEmail1" class="form-label"><b>Account Number</b></label>
          <input formControlName="acno" name="acno" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
          <input formControlName="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched" class="text-danger">*Invalid Password</div>
        </div>
        <div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="text-center mt-3">
          <h4 class="text-danger">{{loginError}}</h4>
        <button type="submit" class="btn btn-primary mb-2">Sign in
          <div *ngIf="loginSuccess" class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
        <p>New to here?<a routerLink="register">Please Register</a></p>
      </div>
      </div>
      </form>
    </div>
  </div>
</div>
